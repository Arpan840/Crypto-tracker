<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoTracker</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="./Assets/fontawesome-free-6.4.0-web/css/all.css"
    />
  </head>
  <body class="body">
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">
        <h4>CryptoTracker</h4>
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav">
          <li class="nav-item m-2 toggleButton">
            <i class="fa-solid fa-toggle-off"></i>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Compare</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Watchlist</a>
          </li>

          <li class="rounded-12 nav-item bg-primary text-white">
            <a class="nav-link text-white" href="#">Dashbord</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="main">
      <div class="grid">
        <h6>Grid</h6>
      </div>
      <div class="list">
        <h6>List</h6>
      </div>
    </div>
    <div class="data">
      <div class="coinBox">
        <div class="image">
          <img src="" alt="bitcoin" class="cryptoImage" />

          <h5>Bit Coin</h5>
          <p>bitcoin</p>
        </div>

        <h5 class="percentBorder">0.93%</h5>

        <h5 class="coinPrice">$29478</h5>

        <p>Total Volume: 12</p>
        <p>Market Cap:14</p>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="./script.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
